<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaProxy Web</title>
    <script>
        function generateViaProxyAddress() {
            const address = document.getElementById('address').value;
            const port = document.getElementById('port').value;
            const version = document.getElementById('version').value;
            const hostname = document.getElementById('hostname').value;
            const viaProxyAddress = `${address}_${port}_${version}.viaproxy.${hostname}`;
            document.getElementById('viaProxyAddress').innerText = viaProxyAddress;
        }
    </script>
</head>
<body>
<h1>Welcome to ViaProxy WebSystem</h1>
<p>Authentication Code: AUTHHERE</p>
<label for="address">Address:</label>
<input type="text" id="address" placeholder="e.g., example.com"><br>
<label for="port">Port:</label>
<input type="text" id="port" placeholder="e.g., 25565"><br>
<label for="version">Version:</label>
<input type="text" id="version" placeholder="e.g., 1.16.5"><br>
<label for="hostname">Hostname:</label>
<input type="text" id="hostname" placeholder="e.g., myserver"><br>
<button onclick="generateViaProxyAddress()">Generate</button>
<p>Generated Address: <span id="viaProxyAddress"></span></p>
<ul>
</ul>
</body>
</html>
